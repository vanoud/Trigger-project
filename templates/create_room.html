<div class="container">
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">

        </a>
        <h2>Trigger</h2>
        <div class="col-8 ">

        </div>
        <div class="col-4">
            <a href="/logout" type="button" class="btn btn-danger">Déconnexion</a>
        </div>

    </header>
    <div class="row"  >
        <h3>{{ message }}</h3>
    <div class="col-md-6">
<form method="post" >
    <div class="form-group">
        <label for="formGroupExampleInput">Titre </label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Titre du channel" name="room_name">
      </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Sujet&nbsp;:</label>
      <select class="form-control" id="exampleFormControlSelect1" name="subject">
        <option value="politique">Politique</option>
        <option value="energie">Energie & Ecologie</option>
        <option value="technologie">Technologie</option>
        <option value="travail">Travail</option>
        <option value="mode">Mode</option>
        <option value="geo">Géopolitique</option>
      </select>
    </div>
    <div class="form-check">
      <input onclick="myFunction2()" class="form-check-input" type="radio" name="flexRadioDefault" value="private" id="flexRadioDefault1" checked>
      <label class="form-check-label" for="flexRadioDefault1">
        Channel privé 
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" value="public" id="flexRadioDefault2"  onclick="myFunction1()" >
      <label class="form-check-label" for="flexRadioDefault2">
        Channel public
      </label>
    </div>
      <div class="form-group" id="displayer">
        <label for="formGroupExampleInput">Ajouter ami </label>
        <input type="text" class="form-control" id="formGroupExampleInput" name="members" placeholder="ex : Jeremy59, Max_80">
      </div>
      <button type="submit" class="btn btn-primary">Création </button>
  </form>
</div>

<script>
  function myFunction1() {
  var x = document.getElementById("displayer");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}

function myFunction2() {
  var x = document.getElementById("displayer");
  if (x.style.display === "block") {
    x.style.display = "none";
  } else {
    x.style.display = "block";
  }
}
</script>
